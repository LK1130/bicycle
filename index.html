<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicycle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bicycle">
        <div class="wheel">
          <span class="pin1"></span>
          <span class="pin2"></span>
        </div>
        <div class="mainbar">
          <div class="bar0"></div>
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="bar4"></div>
          <div class="bar5"></div>
          <div class="seat"></div>
          <div class="handle"></div>
          <div class="chain">
            <div class="inner_chain"></div>
            <span class="ring"></span>
            <span class="treddle"></span>
          </div>
        </div>
        <div class="wheel">
          <span class="pin1"></span>
          <span class="pin2"></span>
        </div>
      </div>
    </div>
  </body>
</html>
